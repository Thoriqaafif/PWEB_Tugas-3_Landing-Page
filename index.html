<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportStore</title>
    <style>
        @import url(style.css);
    </style>
</head>
<body>
    <!--navigasi-->
    <header>
        <nav>
            <h3 class="logo">SportStore</h3>
            <ul>
                <li>Home</li>
                <li>Product</li>
                <li>Store</li>
                <li>Promo</li>
                <li>Contacts</li>
            </ul>
            <div>
                <button>Register</button>
                <button>Login</button>
            </div>
        </nav>
    </header>

    <!--Home-->
    <section class="home-sect">
        <h1 class="tagline">GET YOUR BEST<br>SPORT EQUIPMENT</h1><br>
        <img id="tennis-home" src="./image/tennis.png">
        <img id="running-home" src="./image/running.png">
        <img id="basket-home" src="./image/basket.png">
    </section>

    <section class="brand-sect">
        <img id="brand-logo" src="./image/Adidas.png">
        <img id="brand-logo" src="./image/New Balance.png">
        <img id="brand-logo" src="./image/Nike.png">
        <img id="brand-logo" src="./image/Puma.png">
        <img id="brand-logo" src="./image/Under Armour.png">
    </section>
    <section class="loc-sect">
        <h1 id="loc-header">Our Store</h1>
        <div id="loc-list">
            <div class="loc-item">
                <img class="loc-img" src="./image/store1.png">
                <h2 class="loc-desc">Pakuwon Mall Surabaya lt.3</h2>
            </div>
            <div class="loc-item">
                <img class="loc-img" src="./image/store2.png">
                <h2 class="loc-desc">Pondok Indah Mall 2 Jakarta</h2>
            </div>
            <div class="loc-item">
                <img class="loc-img" src="./image/store3.png">
                <h2 class="loc-desc">Trans Studio Mall Bandung</h2>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2023 Sport Store         
    </footer>
</body>
</html>
